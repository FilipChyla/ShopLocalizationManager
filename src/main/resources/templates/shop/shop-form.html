<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${shop.id} != null ? 'Edit Location' : 'Add New Location'">Shop Form</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link th:href="@{/css/error-message.css}" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Navbar Fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="flex-grow-1">
    <div class="container py-5">
        <div class="mb-4">
            <h1 class="fw-bold text-dark" th:text="${shop.id} != null ? 'Edit Location' : 'Add New Location'"></h1>
            <p class="text-muted mb-0">Fill in the shop details below</p>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body">
                <form th:action="${shop.id} != null ? @{/shops/edit/{id}(id=${shop.id})} : @{/shops}"
                      th:object="${shop}" method="post">

                    <input type="hidden" th:if="${shop.id}" th:field="*{id}" />

                    <div class="mb-3">
                        <label for="name" class="form-label">Shop Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required />
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></span>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" th:field="*{address}" required />
                        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error-message"></span>
                    </div>

                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" th:field="*{city}" required />
                        <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="error-message"></span>

                    </div>

                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a th:href="@{/shops}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary"
                                th:text="${shop.id} != null ? 'Update Shop' : 'Save Shop'"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
