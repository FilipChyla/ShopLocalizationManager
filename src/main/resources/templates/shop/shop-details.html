<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shop Details | Shop Localization Manager</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Navbar Fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="flex-grow-1">
    <div class="container py-5">
        <!-- Header -->
        <div class="mb-4 d-flex justify-content-between align-items-center">
            <div>
                <h1 class="fw-bold text-dark" th:text="${shop.name}">Shop Name</h1>
                <p class="text-muted mb-0">Details of the selected shop</p>
            </div>

        </div>

        <!-- Shop Info -->
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-body">
                <dl class="row mb-0">
                    <dt class="col-sm-3 text-muted">Shop Name</dt>
                    <dd class="col-sm-9" th:text="${shop.name}"></dd>

                    <dt class="col-sm-3 text-muted">Address</dt>
                    <dd class="col-sm-9" th:text="${shop.address}"></dd>

                    <dt class="col-sm-3 text-muted">City</dt>
                    <dd class="col-sm-9" th:text="${shop.city}"></dd>
                </dl>
            </div>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-end gap-2 mt-4">
            <a th:href="@{/shops}" class="btn btn-outline-secondary">Back to List</a>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{'/shops/edit/' + ${shop.id}}" class="btn btn-primary">Edit Shop</a>

            <form sec:authorize="hasRole('ADMIN')" th:action="@{'/shops/delete/' + ${shop.id}}" method="post" class="d-inline"
                  onsubmit="return confirm('Are you sure you want to delete this shop?');">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" class="btn btn-outline-danger">Delete</button>
            </form>
        </div>
    </div>
</main>

<!-- Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
