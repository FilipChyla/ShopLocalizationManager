<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shop Details | Shop Localization Manager</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Navbar Fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="flex-grow-1">
    <div class="container py-5">
        <!-- Header -->
        <div class="mb-4 d-flex justify-content-between align-items-center">
            <div>
                <h1 class="fw-bold text-dark" th:text="${shop.name}">Shop Name</h1>
                <p class="text-muted mb-0">Details of the selected shop</p>
            </div>

            <a th:href="@{'/shops/' + ${shop.id} + '/shop-data-download' }" class="btn btn-primary">
                Get Shop Data In JSON Format
            </a>
        </div>

        <!-- Shop Info -->
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-body">
                <dl class="row mb-0">
                    <dt class="col-sm-3 text-muted">Shop Name</dt>
                    <dd class="col-sm-9" th:text="${shop.name}"></dd>

                    <dt class="col-sm-3 text-muted">Address</dt>
                    <dd class="col-sm-9" th:text="${shop.address}"></dd>

                    <dt class="col-sm-3 text-muted">City</dt>
                    <dd class="col-sm-9" th:text="${shop.city}"></dd>
                </dl>
            </div>
        </div>

        <div class="mb-4 text-end">
            <a sec:authorize="isAuthenticated()"
               th:if="${#authentication.principal.shopId == shop.id}" th:href="@{'/entries/new?shopId=' + ${shop.id}}" class="btn btn-success">
                + Add New Entry
            </a>
        </div>

        <!-- Entries Table -->
        <div class="card shadow-sm border-0">
            <div class="card-header bg-white">
                <h5 class="mb-0 fw-semibold text-dark">Product Entries</h5>
            </div>
            <div class="card-body p-0">
                <div th:if="${#lists.isEmpty(entries)}" class="p-4 text-center text-muted">
                    No entries available for this shop.
                </div>

                <div th:unless="${#lists.isEmpty(entries)}" class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>Product Name</th>
                            <th>Amount</th>
                            <th>Price</th>
                            <th sec:authorize="isAuthenticated()"
                                th:if="${#authentication.principal.shopId == shop.id}">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="entry : ${entries}">
                            <td>
                                <a th:href="@{'/products/' + ${entry.productId}}"
                                   class="text-decoration-none fw-semibold link-primary"
                                   th:text="${entry.productName}">Product Name</a>
                            </td>
                            <td th:text="${entry.amount}">0</td>
                            <td th:text="${#numbers.formatDecimal(entry.totalPrice, 1, 2)} + ' $'">0.00 $</td>
                            <td sec:authorize="isAuthenticated()"
                                th:if="${#authentication.principal.shopId == shop.id}">
                                <a th:href="@{'/entries/edit/' + ${entry.id}}"
                                   class="btn btn-sm btn-outline-primary me-1">
                                    Edit
                                </a>

                                <form th:action="@{'/entries/delete/' + ${entry.id}}" method="post" class="d-inline"
                                      onsubmit="return confirm('Are you sure you want to delete this entry?');">
                                    <input type="hidden" name="_method" value="delete"/>
                                    <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-end gap-2 mt-4">
            <a th:href="@{/shops}" class="btn btn-outline-secondary">Back to List</a>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{'/shops/edit/' + ${shop.id}}" class="btn btn-primary">Edit Shop</a>

            <form sec:authorize="hasRole('ADMIN')" th:action="@{'/shops/delete/' + ${shop.id}}" method="post" class="d-inline"
                  onsubmit="return confirm('Are you sure you want to delete this shop?');">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" class="btn btn-outline-danger">Delete</button>
            </form>
        </div>
    </div>
</main>

<!-- Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
