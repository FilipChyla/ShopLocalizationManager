<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Shops | Shop Localization Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Navbar Fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="flex-grow-1">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="fw-bold text-dark mb-1">All Shops</h1>
                <p class="text-muted mb-0">Manage all shop locations across different regions</p>
            </div>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/shops/new}" class="btn btn-primary btn-lg">
                <i class="bi bi-plus-lg"></i> Add New Shop
            </a>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">City</th>
                        <th scope="col" class="text-center">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="shop : ${shops}">
                        <td th:text="${shop.name}"></td>
                        <td th:text="${shop.address}"></td>
                        <td th:text="${shop.city}"></td>
                        <td class="text-center">
                            <a th:href="@{'/shops/' + ${shop.id}}" class="btn btn-sm btn-outline-info">
                                View
                            </a>
                            <form sec:authorize="hasRole('ADMIN')" th:action="@{'/shops/delete/' + ${shop.id}}" method="post" class="d-inline"
                                  onsubmit="return confirm('Are you sure you want to delete this shop?');">
                                <input type="hidden" name="_method" value="delete"/>
                                <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(shops)}">
                        <td colspan="5" class="text-center text-muted py-4">
                            No shops were found.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<!-- Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
