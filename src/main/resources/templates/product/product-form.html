<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${product.id} != null ? 'Edit Product' : 'Add New Product'">Product Form</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link th:href="@{/css/error-message.css}" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Navbar Fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="flex-grow-1">
    <div class="container py-5">
        <div class="mb-4">
            <h1 class="fw-bold text-dark"
                th:text="${product.id} != null ? 'Edit Product' : 'Add New Product'"></h1>
            <p class="text-muted mb-0">Fill in the details below and save the product information</p>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body">
                <form th:action="${product.id} != null ? @{/products/edit/{id}(id=${product.id})} : @{/products}"
                      th:object="${product}" method="post">

                    <input type="hidden" th:if="${product.id}" th:field="*{id}" />

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required />
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></span>
                        </div>
                        <div class="col-md-6">
                            <label for="manufacturer" class="form-label">Manufacturer</label>
                            <input type="text" class="form-control" id="manufacturer" th:field="*{manufacturer}" />
                            <span th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}" class="error-message"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" th:field="*{category}" required>
                                <option value="" disabled>Select Category</option>
                                <option th:each="cat : ${categories}"
                                        th:value="${cat}"
                                        th:text="${cat}"></option>
                            </select>
                            <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="error-message"></span>
                        </div>
                        <div class="col-md-6">
                            <label for="productCode" class="form-label">Product Code</label>
                            <input type="text" class="form-control" id="productCode" th:field="*{productCode}" />
                            <span th:if="${#fields.hasErrors('productCode')}" th:errors="*{productCode}" class="error-message"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" min="0" />
                            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error-message"></span>
                        </div>
                        <div class="col-md-6">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="2"></textarea>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end mt-4">
                        <a th:href="@{/products}" class="btn btn-outline-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary"
                                th:text="${product.id} != null ? 'Update Product' : 'Save Product'"></button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</main>

<!-- Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
