<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Localization Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="flex-grow-1">
    <header class="bg-light text-center py-5">
        <div class="container">
            <h1 class="display-5 fw-bold text-dark mb-3">Welcome to Shop Localization Manager</h1>
            <p class="lead text-muted">
                A simple platform to manage shops and their localized product information efficiently.
            </p>
            <a th:href="@{/products}" class="btn btn-outline-secondary btn-lg mt-3">Manage Products</a>
        </div>
    </header>

    <section class="container mt-5">
        <div class="row text-center">
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-body">
                    <h5 class="card-title">Centralized Management</h5>
                    <p class="card-text text-muted">
                        Manage all product and localization data from one unified dashboard.
                    </p>
                </div>
            </div>
        </div>
    </section>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
