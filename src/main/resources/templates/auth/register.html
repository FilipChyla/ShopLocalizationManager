<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow p-4 rounded-4" style="max-width: 500px; width: 100%;">
        <h3 class="text-center mb-4 text-primary">Create Account</h3>

        <form th:action="@{/register}" th:object="${user}" method="post">

            <div class="mb-3">
                <label class="form-label fw-semibold">Username</label>
                <input type="text" th:field="*{username}" class="form-control" placeholder="Choose a username" required>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:red;"></div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" required>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red;"></div>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>

        <p class="text-center mt-3 mb-0">
            Already have an account? <a th:href="@{/login}" class="text-decoration-none text-primary fw-semibold">Login</a>
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
