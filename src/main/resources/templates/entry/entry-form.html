<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${entry.id} != null ? 'Edit Entry | Shop Localization Manager' : 'Add Entry | Shop Localization Manager'">
        Entry Form</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/error-message.css}" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Navbar Fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="flex-grow-1">
    <div class="container py-5">

        <!-- Header -->
        <div class="mb-4">
            <h1 class="fw-bold text-dark" th:text="${entry.id} != null ? 'Edit Entry' : 'Add New Entry'">Entry Form</h1>
            <p class="text-muted mb-0">
                <span th:text="${entry.id} != null ? 'Update the details for' : 'Add a new product entry to'"></span>
                <span th:text="${shop.name}">Shop Name</span>
            </p>
        </div>

        <!-- Entry Form Card -->
        <div class="card shadow-sm border-0">
            <div class="card-body">
                <form th:action="${entry.id} != null ? @{'/entries/update/' + ${entry.id}} : @{/entries}"
                      th:object="${entry}" method="post">
                    <!-- Hidden field to bind shop -->
                    <input type="hidden" th:field="*{shopId}"/>

                    <!-- Shop Info (Read-only) -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Shop</label>
                        <input type="text" class="form-control" th:value="${shop.name} + ' (' + ${shop.city} + ')'"
                               readonly/>
                    </div>

                    <div class="mb-3">
                        <label for="product" class="form-label fw-semibold">Product</label>
                        <select id="product" class="form-select" th:field="*{productId}" required>
                            <option value="" disabled th:selected="${entry.productId == null}">Select a product</option>
                            <option th:each="prod : ${products}"
                                    th:value="${prod.id}"
                                    th:text="${prod.name}"
                                    th:selected="${entry.productId != null} ? ${entry.productId} == ${prod.id} : false">
                            </option>
                        </select>
                        <span th:if="${#fields.hasErrors('productId')}" th:errors="*{productId}" class="error-message"></span>
                    </div>
                    <!-- Amount -->
                    <div class="mb-3">
                        <label for="amount" class="form-label fw-semibold">Amount</label>
                        <input type="number" id="amount" class="form-control" min="1" th:field="*{amount}" required/>
                        <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="error-message"></span>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a th:href="@{'/shops/' + ${shop.id}}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary"
                                th:text="${entry.id} != null ? 'Update Entry' : 'Add Entry'">Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
